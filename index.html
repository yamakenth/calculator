<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <script src="js/animation.js" defer></script>
</head>
<body>
  <div class="calculator">
    <!-- display -->
    <div class="display">
      <p id="calculation"></p>
      <p id="result"></p>
    </div>
    <!-- buttons -->
    <div class="buttons">
      <div class="row-1">
        <button type="button" class="clear-button" value="ac">AC</button>
        <button type="button" class="clear-button" value="c">C</button>
      </div>
      <div class="row-2">
        <button type="button" class="number-button display-button" value="7">7</button>
        <button type="button" class="number-button display-button" value="8">8</button>
        <button type="button" class="number-button display-button" value="9">9</button>
        <button type="button" class="operator-button display-button" value="÷">÷</button>
      </div>
      <div class="row-3">
        <button type="button" class="number-button display-button" value="4">4</button>
        <button type="button" class="number-button display-button" value="5">5</button>
        <button type="button" class="number-button display-button" value="6">6</button>
        <button type="button" class="operator-button display-button" value="×">×</button>
      </div>
      <div class="row-4">
        <button type="button" class="number-button display-button" value="1">1</button>
        <button type="button" class="number-button display-button" value="2">2</button>
        <button type="button" class="number-button display-button" value="3">3</button>
        <button type="button" class="operator-button display-button" value="-">-</button>
      </div>
      <div class="row-5">
        <button type="button" class="number-button display-button" value="0">0</button>
        <button type="button" class="number-button display-button" value=".">.</button>
        <button type="button" class="equal-button" value="=">=</button>
        <button type="button" class="operator-button display-button" value="+">+</button>
      </div>
    </div>
  </div>
</body>
</html>
