<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <script src="js/animation.js" defer></script>
</head>
<body>
  <div class="calculator">
    <!-- display -->
    <div class="display">
      <p id="calculation">8 x 6 =</p>
      <p id="result">48</p>
    </div>
    <!-- buttons -->
    <div class="buttons">
      <div class="row-1">
        <button type="button" class="clear-button" id="ac">AC</button>
        <button type="button" class="clear-button" id="c">C</button>
      </div>
      <div class="row-2">
        <button type="button" id="seven">7</button>
        <button type="button" id="eight">8</button>
        <button type="button" id="nine">9</button>
        <button type="button" class="operand-button" id="divide">รท</button>
      </div>
      <div class="row-3">
        <button type="button" id="four">4</button>
        <button type="button" id="five">5</button>
        <button type="button" id="six">6</button>
        <button type="button" class="operand-button" id="multiply">ร</button>
      </div>
      <div class="row-4">
        <button type="button" id="one">1</button>
        <button type="button" id="two">2</button>
        <button type="button" id="three">3</button>
        <button type="button" class="operand-button" id="subtract">-</button>
      </div>
      <div class="row-5">
        <button type="button" id="zero">0</button>
        <button type="button" id="point">.</button>
        <button type="button" class="operand-button" id="equal">=</button>
        <button type="button" class="operand-button" id="add">+</button>
      </div>
    </div>
  </div>
</body>
</html>
