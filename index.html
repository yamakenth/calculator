<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <!-- display -->
    <div class="display">
      <p id="calculation">Calculation: </p>
      <p id="result">0</p>
    </div>
    <!-- buttons -->
    <div class="buttons">
      <div class="row-1">
        <button type="button" class="all-clear">AC</button>
        <button type="button" class="clear">C</button>
      </div>
      <div class="row-2">
        <button type="button" class="operands" value="7">7</button>
        <button type="button" class="operands" value="8">8</button>
        <button type="button" class="operands" value="9">9</button>
        <button type="button" class="operators" value="/">รท</button>
      </div>
      <div class="row-3">
        <button type="button" class="operands" value="4">4</button>
        <button type="button" class="operands" value="5">5</button>
        <button type="button" class="operands" value="6">6</button>
        <button type="button" class="operators" value="*">ร</button>
      </div>
      <div class="row-4">
        <button type="button" class="operands" value="1">1</button>
        <button type="button" class="operands" value="2">2</button>
        <button type="button" class="operands" value="3">3</button>
        <button type="button" class="operators" value="-">-</button>
      </div>
      <div class="row-5">
        <button type="button" class="operands" value="0">0</button>
        <button type="button" class="operands" value=".">.</button>
        <button type="button" value="=">=</button>
        <button type="button" class="operators" value="+">+</button>
      </div>
    </div>
  </div>
</body>
</html>
